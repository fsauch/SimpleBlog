{% if session.logged %}
<form action="{{ url_for('new_post') }}" method="post" class="add-entry">
  <dl>
    <dt>Title:
    <dd><input type="text" size="30" name="title">
    <dt>Abstract:
    <dd><textarea name="abstract" rows="2" cols="40"></textarea>
    <dt>Text:
    <dd><textarea name="text" rows="5" cols="40"></textarea>
    <dt>Tags:
    <dd><input type="text" size="30" name="tags">
    <dd><input type="submit" value="Post">
  </dl>
</form>
{% else %}
<a href=/login>Login</a>
{% endif %}
