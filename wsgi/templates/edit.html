{% if session.logged %}
<form action="{{ url_for('edit_post', id=article["id"]) }}" method="post" class="add-entry">
  <dl>
    <dt>Title:
    <dd><input type="text" size="30" name="title" value="{{article['title']}}">
    <dt>Abstract:
    <dd><textarea name="abstract" rows="2" cols="40">{{article['abstract']}}</textarea>
    <dt>Text:
    <dd><textarea name="text" rows="5" cols="40">{{article['content']}}</textarea>
    <dt>Tags:
    <dd><input type="text" size="30" name="tags" value="{{format_tags(article['tags'])}}">
    <dd><input type="submit" value="Share">
  </dl>
</form>
{% else %}
<a href=/login>Login</a>
{% endif %}
